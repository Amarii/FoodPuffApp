<head>

    <script>
        window.addEventListener('load', (event) => {
        move();
    });

    <link rel="stylesheet" href="CSS/index.css">

</head>
<body>

    <div class="container">
        <img class="powerpuffLogo" src="assets/Group 12.png" alt="The PowerPuffGirls Logo">

        <!-- <a href="menu.html" class="loadingbar">
            <img src="assets/ChargeBalk2.png" alt="LoadingBar">
        </a> -->

        <br><br>
        <div id="myProgress">
            <div id="myBar"></div>
            <img class="resize" src="assets/Head.PNG" alt="LoadingBar">
        </div>

    </div>

    <!-- Code of progressbar -->
    <script>
        var i = 0;
        function move() {
          if (i == 0) {
            i = 1;
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
              if (width >= 95) {
                clearInterval(id);
                i = 0;
                location.href = 'menu.html'
              } else {
                //width++;
                width = width + 0.7
                elem.style.width = width + "%";
              }
            }
          }
        }
    </script>

</body>
</html>
